<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            变量的声明提前
                使用var关键字声明变量，会在所有的代码执行之前被声明
                      如果声明变量时不使用var关键字，则变量不会被提前声明
            函数声明提前
                使用函数声明方式创建的函数
                      它会在所有代码执行前创建     
                使用函数表达式创建的函数，不会被声明提前，所以不能在声明前调       
        */
        /*  console.log(a);
            var a = 123; */
        fun();
        console.log(fun2);
        fun2();
        function fun() {
            console.log("我是一个fun函数");
        }
        var fun2 = function () {
            console.log("我是一个fun2函数");
        };
    </script>
</head>
