<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            解析器（浏览器）调用函数时每次都会向函数内部传递一个隐含的参数（this）
            this指向一个对象，称为函数执行的上下文对象
            根据调用方式不同，this会指向不同的对象
                 以函数形式调用时，this永远是window
                 以方法的形式调用时，this就是调用方法的那个对象
        */
        function fun() {
            console.log(this.name);
        }
        // fun(123,456);
        var obj={
            name:"孙悟空",
            age:18,
            sayName:fun
        };
        obj.sayName();
        fun();
        var obj2={
            name:"猪八戒",
            sayName:fun
        };
        obj2.sayName();
    </script>
</head>

</html>
