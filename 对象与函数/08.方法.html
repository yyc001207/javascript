<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = new Object();
        obj.name = "孙悟空";
        obj.age = 18;
        // 对象的属性值也可以是个函数
        obj.sayName = function () {
            console.log(obj.name);
        };
        // console.log(obj.sayName());
        obj.sayName();
        /*
           函数也可以作为对象的属性，该函数被称为该对象的方法（method）
           只是名称上的区别
        */
        var obj2 = {
            name: "猪八戒",
            age: 18,
            sayName: function () {
                console.log(obj2.name);
            }
        };
        obj2.sayName();
    </script>
</head>

<body>

</body>

</html>
