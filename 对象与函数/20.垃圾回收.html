<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
           垃圾回收（GC）
              程序在运行过程中会产生垃圾，导致程序运行速度过慢，需要一个垃圾回收机制处理程序运行产生的垃圾
              当一个对象没有任何变量或属性对它进行引用，此时我们永远无法操作该对象，
                 此时这个对象就是一个垃圾。
              在js中拥有垃圾回收机制，会自动将这些垃圾对象从内存中销毁
              将不在使用的对象设置为null即可
        */
        var obj = new Object();

        // obj = null;
    </script>
</head>
