<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            函数作用域
               调用函数时创建函数作用域，函数执行完毕，销毁函数作用域 
               每调用一次函数都会创建一个新的函数作用域，作用域间相互独立
               在函数作用域中可以访问到全局作用域中的变量
               全局作用域无法访问函数作用域中的变量
               在函数作用域中操作变量，首先在自身作用域中查找，没有则向上一级作用域查找直到全局作用域，若都没有则
               报错：ReferenceError
        */
        var a = "全局变量中的a";
        function fun() {
            console.log(a);
             a = "fun中的a";
            function fun2() {
                console.log(a);
            }
            fun2();
        }
        fun();
        // console.log(b);
    </script>
</head>

</html>
