<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
           原型prototype

            每一个函数，解析器都会向函数添加一个属性prototype
               这个属性对应着一个对象，这个对象就是原型对象
           普通函数的prototype没有任何作用
           函数通过构造函数调用时，创建的对象中都会有一个隐含的属性
              指向该构造函数的原型对象
        */
        function Person(name,age,gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
        }
        /* 
            在创建构造函数时，可以将对象共有的方法和属性添加到构造函数的原型对象中
        */
        Person.prototype.sayName=function(){
            alert(this.name);
        };
        var obj = new Person("猴子", 18, "男");
        var obj2 = new Person("八戒", 18, "男");
        obj.sayName();
        obj2.sayName();
        
        function MyClass() {

        }
        // 向MyClass的原型中添加属性a
        MyClass.prototype.a = 123;
        var mc = new MyClass();
        mc.a=345;
        var mc2 = new MyClass();
        // console.log(mc.__proto__ == MyClass.prototype);
        console.log(mc.a);
        console.log(mc2.a);

    </script>
