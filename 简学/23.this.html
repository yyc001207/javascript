<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
           浏览器（解析器）在调用函数每次都会向函数内部传递一个隐含的参数this
           this指向的是一个对象为函数执行的上下对象
        */
        function fun() {
            // console.log("a="+a+",b="+b);
            console.log(this);
        }
        // fun();
        var obj = {
            name: "孙悟空",
            sayName: fun
        };
        // console.log(obj.sayName == fun);
        obj.sayName();
    </script>
</head>

</html>
