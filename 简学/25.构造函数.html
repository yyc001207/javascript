<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
           创建构造函数用于创建对象
           构造函数和普通函数调用方式不同
              普通函数直接调用，构造函数需要new关键字调用
              构造函数流程：
              1.立即创建一个新的对象
              2.将新建的对象设置为函数中的this
              3.逐行执行函数中的代码
              4.将新建的对象作为返回值返回
        */
        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.sayName = function () {
                alert(this.name);
            };
        }
        var per = new Person("猴子", 18, "男");
        console.log(per);
        /* 
           使用instanceof检查一个对象是否是一个实例
              对象 instanceof 构造函数
        */
        console.log(per instanceof Person);
        /* 
           所有对象都是Object的后代
        */
        console.log(per instanceof Object);
    </script>
</head>

</html>
