    <script>
        /* 
              String Number Boolean转换
        */

        console.log(typeof a);

            转换为String
               调用toString null和undefinde没有toString
               调用String函数，传送参数给函数
        */

        a=123;
        a=String(a);
        console.log(typeof a);
    </script>
