<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        作用域
        变量作用的范围
        全局变量任何位置都能访问
        全局作用域无法访问函数作用域
        操作变量时，子作用域会现在自身寻找，若没有；会向上一级作用域查找，知道全局作用域；全局没有则报错ReferenceError(就近原则)
        */
        var a = 10;
        function fun() {
            var a = "函数";
            var b = 20;
            // console.log("a="+a);

            function fun2() {
                console.log("a=" + window.a);
            }
            fun2();
        }

        // fun();

        // console.log("b="+b);
        // console.log("a=" + a);
        /* 
           var关键字在代码执行时会提前声明，但不会赋值。
           函数声明也会提前声明
        */
        function fun3() {
            console.log(a);
            var a = 35;
        }
        // fun3();
        var c = 33;

        function fun5() {
            c=10;
            console.log("c=" + c);
            // var c = 10;
        }
        fun5();
    </script>

</head>
