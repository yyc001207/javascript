<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a;
        a = +prompt();
        switch (parseInt(a / 10)) {
            case 6:
            case 7:
            case 8:
            case 9:
            case 10:
                alert("合格");
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
                alert("不合格");
                break;
            default:
                alert("非法字符");
                break;
        }
    </script>
</head>
