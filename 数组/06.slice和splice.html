<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = ["孙悟空", "猪悟能", "沙悟净", "唐三藏"];
        /* 
          slice()
            从数组中提取指定元素
            不会改变原数组，而是封装到新数组返回
            参数
              1.开始位置索引，包含开始索引
              2.结束位置索引，不包含结束索引
                 第二个参数可以省略不写，此时会截取从开始索引往后的所有元素
                 索引可以传递负值，如果传递负值，则从后往前计算
        */
        var result = arr.slice(0, 1);
        // console.log(result);
        /* 
           splice()
            删除数组中的指定元素
            能够影响原数组，将被删除元素作为返回值返回
            参数：
              1.开始位置索引
              2.删除的数量
              3.第三个及以后
                  传递一些新元素，将元素自动插入到开始位置的索引前
        */
        var result = arr.splice(0, 1,"牛魔王");
        console.log(arr);
        // console.log(result);
    </script>
</head>
