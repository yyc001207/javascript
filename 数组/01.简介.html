<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /* 
        数组(array)
          数组是一个对象
          普通对象使用字符串作为属性名，数组使用数字作为索引操作
          索引
            从0开始的整数
          数组的存储性能优于普通对象
    */
    // 创建数组对象
    var arr = new Array();
    arr[0] = 10;
    arr[1] = 11;
    arr[2] = 22;
    // arr[10]=29;
    // arr[100]=99;
    // console.log(arr);
    // arr.length=10;

    // 获取数组长度
    console.log(arr.length);
    console.log(arr);

  </script>
</head>
