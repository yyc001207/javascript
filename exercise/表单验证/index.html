<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.min.js"></script>
</head>

<body>
    <div id="container">
        <h3>用户注册</h3>
        <div class="form-group">
            <label for="username">用户名</label>
            <div class="form-input">
                <input id="username" type="text">
                <div id="error"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <div class="form-input">
                <input id="password" type="password">
                <div id="error"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <div class="form-input">
                <input id="email" type="email">
                <div id="error"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="wechat">微信</label>
            <div class="form-input">
                <input id="wechat" type="text">
                <div id="error"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">手机号</label>
            <div class="form-input">
                <input id="phone" type="text">
                <div id="error"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="date">生日日期</label>
            <div class="form-input">
                <input id="date" type="date">
                <div id="error"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="hobby">爱好</label>
            <div class="checkbox">
                你最爱好的运动是？<br>
                <input type="checkbox" id="checkedAllBox" />全选/不全选
                <br />
                <input type="checkbox" name="items" value="足球" />足球<br>
                <input type="checkbox" name="items" value="篮球" />篮球<br>
                <input type="checkbox" name="items" value="羽毛球" />羽毛球<br>
                <input type="checkbox" name="items" value="乒乓球" />乒乓球<br>
                <br />
                <div class="btn-group">
                    <input type="button" class="button" id="checkedAllBtn" value="全 选" />
                    <input type="button" class="button" id="checkedNoBtn" value="全不选" />
                    <input type="button" class="button" id="checkedRevBtn" value="反 选" />
                </div>
                <div id="error"></div>
            </div>
        </div>
        <div class="button">
            <button id="btnSubmit">提交</button>
        </div>
    </div>
    <table id="Table">
        <tr>
            <th>用户名</th>
            <th>密码</th>
            <th>邮箱</th>
            <th>微信</th>
            <th>手机号</th>
            <th>生日日期</th>
            <th>爱好</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <td>Tom</td>

            <td>12324325@qq.com</td>
            <td>A12412453463</td>
            <td>13578369043</td>
            <td>2000-12-11</td>
            <td>足球 篮球 羽毛球 乒乓球</td>
            <td><a href="javascript:;">Delete</a></td>
        </tr>
    </table>
</body>

</html>
