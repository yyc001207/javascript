    <script>
        var a, n = 0;
        a = +prompt();
        if (a <= 1) {
            alert("不合法");
        } else {
            for (i =2; i <= a; i++) {
                if (a % i == 0) {
                    n++;
                }
            }
            if (n <= 1) {
                alert("质数")
            } else {
                alert("不是质数");
            }
        }
    </script>
