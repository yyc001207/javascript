<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1, num2, num3, max, min, mid;
        num1 = +prompt("num1");
        num2 = +prompt("num2");
        num3 = +prompt("num3");
        if (num1 < num2 && num1 < num3) {
            min = num1;
            if (num2 < num3) {
                mid = num2;
                max = num3;
            } else {
                max = num2;
                mid = num3;
            }
        }
        if (num2 < num1 && num2 < num3) {
            min = num2;
            if (num1 < num3) {
                mid = num1;
                max = num3;
            } else {
                mid = num3;
                max = num1;
            }
        }
        if (num3 < num1 && num3 < num2) {
            min = num3;
            if (num1 < num2) {
                mid = num1;
                max = num2;
            } else {
                mid = num2;
                max = num1;
            }
        }
        alert(min + "," + mid + "," + max)
    </script>
</head>
