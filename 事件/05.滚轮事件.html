<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            min-height: 10px;
            background-color: red;
            transition: all 0.1s;
        }
    </style>
    <script>
        function scroll(obj) {
            obj.onwheel = function (event) {
                if (event.deltaY > 0) {
                    obj.style.height = obj.clientHeight + 10 + "px";
                } else {
                    obj.style.height = obj.clientHeight - 10 + "px";
                }
            };
        }
        window.onload = function () {
            /* 
               鼠标滚轮向下滚动时，box1变长
               向上变短
            */
            var box1 = document.getElementById("box1");
            scroll(box1);
        };
    </script>
</head>

<body>
    <div id="box1"></div>
</body>

</html>
